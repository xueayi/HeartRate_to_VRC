name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发（如 v1.0.2）

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: 使用 PyInstaller 打包
      env:
        APP_VERSION: ${{ github.ref_name }}
      run: |
        pyinstaller VRC_HR_Tool.spec
        
    - name: 准备发布文件
      run: |
        mkdir release
        copy config.ini release\
        move dist\HeartRate_to_VRC_${{ github.ref_name }}.exe release\
        Compress-Archive -Path release\* -DestinationPath HeartRate_to_VRC_${{ github.ref_name }}.zip
        
    - name: 下载 MA 插件
      run: |
        curl -L -o release/Heart_Rate_MA.unitypackage https://github.com/SinkStarUR/PCBLEtoVRC/releases/download/1.0.1/Heart_Rate_MA.unitypackage
        
    - name: 创建 Release 说明
      shell: bash
      run: |
        echo "# VRC心率OSC工具 ${{ github.ref_name }}" > release_notes.md
        echo "" >> release_notes.md
        echo "## 附件说明" >> release_notes.md
        echo "" >> release_notes.md
        echo "1. \`HeartRate_to_VRC_${{ github.ref_name }}.exe\`: 主程序，可直接运行。首次运行会自动生成 \`config.ini\`。" >> release_notes.md
        echo "2. \`Heart_Rate_MA.unitypackage\`: 用于 VRChat Avatar 的 MA 插件包。" >> release_notes.md
        echo "" >> release_notes.md
        echo "## 使用方法" >> release_notes.md
        echo "" >> release_notes.md
        echo "详细使用说明请参考 [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)" >> release_notes.md
        
    - name: 创建 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          HeartRate_to_VRC_${{ github.ref_name }}.zip
          release/Heart_Rate_MA.unitypackage
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
