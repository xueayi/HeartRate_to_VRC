name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发（如 v1.0.2）

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: 使用 PyInstaller 打包
      run: |
        pyinstaller VRC_HR_Tool.spec
        
    - name: 准备发布文件
      run: |
        mkdir release
        copy dist\VRC_HR_Tool.exe release\
        copy config.ini release\config.ini.example
        copy README.md release\
        
    - name: 创建 Release 说明
      shell: bash
      run: |
        echo "# VRC心率OSC工具 ${{ github.ref_name }}" > release_notes.md
        echo "" >> release_notes.md
        echo "## 下载说明" >> release_notes.md
        echo "" >> release_notes.md
        echo "1. 下载 \`VRC_HR_Tool.exe\`" >> release_notes.md
        echo "2. 首次运行会自动生成 \`config.ini\` 配置文件" >> release_notes.md
        echo "3. 根据需要修改配置文件中的参数" >> release_notes.md
        echo "" >> release_notes.md
        echo "## 使用方法" >> release_notes.md
        echo "" >> release_notes.md
        echo "详细使用说明请参考 [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)" >> release_notes.md
        
    - name: 创建 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/VRC_HR_Tool.exe
          release/config.ini.example
          release/README.md
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
